<!DOCTYPE html>
<head>
    <title>Return the Sum of Two Numbers
    </title>
</head>
<body>
    <script>
    var X = prompt("Please input the first number");
    var Y = prompt("Please input the second number");
    var sum = (parseInt(X) + parseInt(Y));
    alert("Please check the console log for the results!");
    console.log("The sum of the two numbers is " + sum + ".");
    </script>
</body>
