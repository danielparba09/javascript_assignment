<!DOCTYPE html>
<head>
<title>Convert Minutes into Seconds</title>
</head>
<body>
    <script>
    let z = prompt("Input number of minutes");
    m = (parseInt(z) * 60);
    alert("Please check the console log for the results!");

    console.log(z + " minutes " + "-> " + m + " seconds");
    
    </script>
</body>
