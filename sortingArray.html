<!DOCTYPE html>
<head>
    <title>Sort  the elements in an Array 
    </title>
</head>
<body>
    <script>
    let long = prompt("How many numbers are you going to sort?");
    arr = [];
    for (let p = 0; p < long; p++) {
        arr[p] = prompt("Insert " + (p + 1) + " out of " + long + " numbers.");
        arr[p] = parseInt(arr[p]);
        }

    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            let temp = 0;
                if (arr[j] < arr[i]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }

    alert("Please check the console log for the results!");
    console.log(arr);
    </script>
</body>
